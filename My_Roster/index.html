<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="app.js"></script>
    <link href="site.css" rel="stylesheet" />
    <title></title>
    <meta charset="utf-8" />
</head>

<body>
    <div class="Container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h1> My NFL Roster </h1><br />
                <form class="player form form-inline" role="form">
                    <div class="form-group">
                        <label for="playerName">Enter Player Name: </label>
                        <input type="text" id="playerName">
                    </div>
                    <div class="form-group">
                        <label for="positions">Select Position:</label>
                        <select id="playerPosition" name="positions">
                            <option value="Quarterback">Quarterback</option>
                            <option value="Running Back">Running Back</option>
                            <option value="Wide Receiver">Wide Receiver</option>
                            <option value="Tight End">Tight End</option>
                        </select>
                    </div>
                    <label for="playerNumber">Enter Player Number:</label>
                    <input type="number" id="playerNumber">
                    <input type="button" id="submit" value="Submit" class="btn btn-success">
                </form>

            </div>
            <div class="panel-body">
               
                <div class="player-roster" id="roster">
                   
                </div>
               


                </div>



            </div>
        </div>
    

</body>
</html>
