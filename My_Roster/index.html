<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
    <script src="app.js"></script>
    <script src="APIRequests.js"></script>
    <link href="site.css" rel="stylesheet" />
    <title></title>
    <meta charset="utf-8" />
</head>

<body>
    <div class="Container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h1> My NFL Roster </h1><br />
                <form class="player form form-inline" role="form">
                    <div class="form-group">
                        <label for="player">Enter Player Name: </label>
                        <input type="text" id="player">
                    </div>
                    <div class="form-group">
                        <label for="playerName">Select Player:</label>
                        <select id="playerName" name="positions">
                            
                        </select>
                    </div>
                    <label for="playerNumber">Player Position:</label>
                    <input type="text" id="playerNumber">
                    <input type="button" id="submit" value="Submit" class="btn btn-success">
                </form>

            </div>
            <div class="panel-body">
                <div class="availablePlayerTable">
                    <h4>Available Players</h4>
                    <table id="allPlayers"></table>
                </div>
                <div class="lineupTable">
                    <h4>My Players</h4>
                    <table id="myPlayers"></table>
                </div>
                <div class="player-roster" id="roster">
                   
                </div>
               


                </div>



            </div>
        </div>
    

</body>
</html>
