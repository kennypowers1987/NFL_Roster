<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="app.js"></script>
    <link href="site.css" rel="stylesheet" />
    <title></title>
    <meta charset="utf-8" />
</head>

<body>
    <div class="Container">
        <div class="panel panel-success">
            <div class="panel-heading">My NFL Roster</div>
            <div class="panel-body">
               
                <div class="player-roster" id="roster">
                   
                </div>
                <div class="player-form" id="playerForm">
                    <form>
                        <h4>Player Name: </h4>
                        <input type="text" id="playerName">
                        <br>
                        <h4>Player Position:</h4>
                        <select id="playerPosition" name="positions">
                            <option value="Quarterback">Quarterback</option>
                            <option value="Running Back">Running Back</option>
                            <option value="Wide Receiver">Wide Receiver</option>
                            <option value="Tight End">Tight End</option>
                        </select>
                        <br>
                        <h4>Player Number:</h4>
                        <input type="number" id="playerNumber">
                        
                        <input type="button" id="submit" value="Submit" class="btn btn-primary">
                    </form>


                </div>



            </div>
        </div>
    </div>

</body>
</html>
